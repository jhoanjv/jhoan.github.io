    body {
      width: 100%;
      margin: 0;
      padding: 0;
      font-size: 16px;
      font-family: 'Varela Round', sans-serif;
    }

    header {
      background-color: #172a47;
      color: #f5f1e3;
      text-align: center;
      padding: 20px;
      width: 100%;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    table {
      margin: 20px auto;
      width: 80%;
      border-collapse: separate;
    }

    th,
    td {
      border: 1px solid #172a47;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #172a47;
      color: #428DFC
    }

    a {
      color: #1776CA;
      text-decoration: none;
    }

    a:hover {
      cursor: pointer;
    }

    .logo_index {
      width: 100%;
      height: 200px;
    }

    .logo {
      margin: 20px 45%;
    }


    @media screen and (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      table {
        font-size: 14px;
      }

      th,
      td {
        padding: 5px;
      }
    }
  </style>
